<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoTemplates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>
    <a href="{% url 'blog:edit_page' 0 %}">新文章</a>
</h1>
{% for article in articles %}
    <a href="{% url 'blog:article_page' article.id %} ">{{ article.title }}</a>
    <br>
{% endfor %}

</body>
</html>
